<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvide mi contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark fixed-top shadow">
        <div class="container">
            <img src="../assets/images/chromie.jpg" alt="Icono de Chromie Computers" width="40" height="40" class="img-icon-logo d-inline-block align-text-top rounded-circle">
            <a class="navbar-brand" href="/">Chromie Computers</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-dark" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="iniciosesion.html" style="color: rgb(204, 169, 53)">Iniciar sesion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="banner">
        <img src="../assets/images/chromiew.jpg" alt="Banner principal">
            <div class="banner-text text-center mt-4">
                <h3 class="card-title">Olvidé mi contraseña</h3>
                <h6 class="card-text">Ingresa tus credenciales para acceder a tu cuenta en Chromie Computers y disfrutar de todos nuestros servicios.</h6>
            </div>
    </section>

    <main class="container mt-2 pt-5">
        <div class="box shadow p-4">
            <h1 class="text-white">Ingresa tu correo electronico</h1>
            <form id="form-olvido" class="text-white w-100 mx-auto" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="off" placeholder="Ingresa tu correo electrónico">
                    <div class="invalid-feedback" id="error-email"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmEmail" class="form-label">Confirmar correo electrónico <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" autocomplete="off" placeholder="Confirma tu correo electrónico">
                    <div class="invalid-feedback" id="error-confirmEmail"></div>
                </div>
                <div class="d-flex justify-content-between gap-5">                
                    <button type="submit" class="btn btn-primary w-50">Enviar correo de recuperacion</button>
                    <button type="reset" class="btn btn-secondary w-50">Limpiar campos</button>
                </div>
            </form>
        </div>
    </main>


    <footer class="bg-dark text-center text-lg-start mt-4 shadow d-flex justify-content-center">
        <div class="text-center p-3">© 2025 Chromie Computers</div>
        <div class="text-center p-3">Contacto: contacto@chromiestore.com</div>
    </footer>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="javascript/confirmarcorreo.js"></script>
</html>
